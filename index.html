<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Apps FTW!</title>

</head>
<body>
    <h1>Apps FTW!</h1>

    <form onsubmit="return handleSubmit(event), false;">      
        <p>
            <label>
                Name:
                <input name="name" type="text" value="Marty">
            </label>
        </p>
        
        <p>
            <label>
                Comments:
                <textarea name="comments">
                    I am a comment
                </textarea>
            </label>
        </p>
        
        <p>
            <label>
                <input checked value="olives" name="toppings" type="checkbox"> Olives
            </label>
            <label>
                <input checked value="pepperoni" name="toppings" type="checkbox"> Pepperoni
            </label>
            <label>
                <input value="pineapple" name="toppings" type="checkbox"> Pineapple
            </label>
        </p>
        
        <p>
            <label><input checked name="grade" type="radio"> A</label>
            <label><input name="grade" type="radio"> B</label>
            <label><input name="grade" type="radio"> C</label>
        </p>

        <button>Submit</button>

    </form>

    <script src="index.js"></script>
</body>
</html>
